<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.6.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.6.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.6.1/firebase-database.js"></script>

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <a href="/"><h3>prog270-data-calvert</h3></a>
            </div>
        </div>
    </header>

    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Sign in with a Redirect</h2>
            </div>
            <main class="mdl-layout__content mdl-color--grey-100">
                <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="elf-sign-in">Sign in with
                    Google
                </button>
                <p id="load">Firebase SDK Loading&hellip;</p>
                <script src="elven-fire-login.js"></script>
                <script src="elven-fire-data.js"></script>

                <p>Firebase sign-in status: <span id="elf-sign-in-status">Unknown</span></p>
                <pre><code id="elf-user">null</code></pre>
                <pre><code id="elf-details">null</code></pre>
                <pre><code id="elf-oauthtoken">null</code></pre>
                <img id='elfPhoto' src="favicon.png" alt=""/>
            </main>
            <div>
                <p id="userName"></p>
                <p id="userEmail"></p>
                <p id="userPhotoUrl"></p>
                <p id="userId"></p>
                <p id="userImg"></p>
                <button id="elfDatabasePush">elfDatabasePush</button>
                <button id="elfDatabaseGet">elfDatabaseGet</button>
                <button id="elfDatabaseGetAllQux">elfDatabaseGetAllQux</button>
                <button id="elfGetCurrentUser">elfGetCurrentUser</button>
                <button id="elfInput">elfInput</button>
                <button id="elfInsertFromFile">elfInsertFromFile</button>
                <button id="elfUpdatePresident">elfUpdatePresident</button>
                <button id="elfPushPresident">elfPushPresident</button>
                <button id="elfGetPresidents">elfGetPresidents</button>
                <input type="text" id="elfFirstName" name="elfFirstName" default="foo" />
                <input type="text" id="elfLastName" name="elfLastName" default="bar"/>
                <ul id="userInputList"></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
